name: Publish Dev Snapshot

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@yangxj96'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Generate dev version and publish
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          DEV_VERSION="${BASE_VERSION}-dev.${DATE}.${COMMIT}"

          echo "Publishing dev version: $DEV_VERSION"

          npm pkg set version="$DEV_VERSION" --no-git-tag-version

          npm publish --tag dev --access public --provenance
