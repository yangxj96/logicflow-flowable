name: Publish Dev Snapshot

on:
  workflow_dispatch:

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Generate dev version and publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # 获取基础版本
          BASE_VERSION=$(node -p "require('./package.json').version")
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          DEV_VERSION="${BASE_VERSION}-dev.${DATE}.${COMMIT}"

          echo "Publishing dev version: $DEV_VERSION"

          # 临时设置版本（不修改 Git）
          npm pkg set version="$DEV_VERSION" --no-git-tag-version

          # 发布到 npm，使用 dev 标签
          npm publish --tag dev --access public
