name: Publish Dev Snapshot

on:
  workflow_dispatch:

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    # ✅ 关键：开启 OIDC，用于 npm Trusted Publisher
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@yangxj96'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Generate dev version and publish
        run: |
          # 获取基础版本
          BASE_VERSION=$(node -p "require('./package.json').version")
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          DEV_VERSION="${BASE_VERSION}-dev.${DATE}.${COMMIT}"

          echo "Publishing dev version: $DEV_VERSION"

          # 临时设置版本（不修改 Git，也不打 tag）
          npm pkg set version="$DEV_VERSION" --no-git-tag-version

          # ✅ 不再需要 token，npm 会通过 OIDC 自动认证
          npm publish --tag dev --access public
