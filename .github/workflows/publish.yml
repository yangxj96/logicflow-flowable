name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build --if-present

      - name: Decide npm dist-tag
        id: disttag
        run: |
          TAG="${GITHUB_REF_NAME}"

          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-dev\.[0-9]{8}\.[0-9]+$ ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          elif [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "Invalid git tag format: $TAG"
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --tag ${{ steps.disttag.outputs.tag }} --access public --provenance
